[package]
name = "QR2M"
description = "Quantum Random Rust Mnemonic"
version = "0.4.0"
authors = ["Control Owl <qr2m[at]r-o0-t[dot]wtf>"]
readme = "README.md"
edition = "2021"


# Crate                 # Internal function
[dependencies]
rand = "0.8.5"          # Random number generator   
sha2 = "0.10.8"         # Entropy checksum          
hex = "0.4.3"           # Seed                      
csv = "1.3.0"           # Coin database             
bip39 = "2.0.0"         # Mnemonic                  
gtk4 = "0.8.0"          # GUI GTK4                  
glib = "0.19.0"         # GUI                       
regex = "1.10.3"        # Parsing derivation path   
secp256k1 = "0.28.2"    # Extended keys             
ecdsa = "0.16.9"        # Extended keys             
bs58 = "0.5.0"          # Extended keys             


# TESTING
# rust-crypto = "0.2.36"
# bip32 = "0.5.1"
# hmac = "0.12.1"
# bitcoin = "0.31.0"      # Derivation path           


[[bin]]
name = "QR2M"
path = "src/main.rs"

[workspace]

[package.metadata.docs.rs]
targets = ["src/main.rs", "src/error_handler.rs", "src/converters.rs"]