name: Check Linux x86_64 MUSL

on:
  workflow_run:
    workflows: ["Verify GPG Signature"]
    types: 
      - completed
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  standard:
    name: ${{ matrix.features }}-${{ matrix.target }}
    runs-on: ubuntu-latest
    container:
      image: ekidd/rust-musl-builder:latest
    strategy:
      matrix:
        target: [ x86_64-unknown-linux-musl ]
        features: [ "offline", "full", "dev" ]
      fail-fast: false

    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libglib2.0-dev \
            libgtk-4-dev \
            libadwaita-1-dev \
            pkg-config \
            libssl-dev \
            build-essential

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target }}-

      - name: Configure cross-compilation
        run: |
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-musl/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
          echo "PKG_CONFIG_SYSROOT_DIR=/usr/x86_64-linux-musl" >> $GITHUB_ENV

##Pause
#      - name: Check code
#        run: |
#          cargo fmt --
#          cargo clippy --no-deps --verbose --locked --features "${{ matrix.features }}" --target ${{ matrix.target }} -- -D warnings

      - name: Build
        run: cargo build --release --features "${{ matrix.features }}"

##Pause
